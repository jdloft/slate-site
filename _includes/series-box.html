<div class="series-box">
    <ul class="series-list">
    {% assign count = '0' %}
    {% for post in site.pages reversed %}
    {% if post.series.name == series-name %}
        {% capture count %}{{ count | plus: '1' }}{% endcapture %}
        <li>Part {{ count }} -
        {% if page.url == post.url %}
            This Article
        {% else %}
            <a href="{{ post.url }}">{{ post.title }}</a>
        {% endif %}
        </li>
    {% endif %}
    {% endfor %}
    </ul>
</div>
